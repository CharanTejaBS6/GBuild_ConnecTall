<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        padding: 10px;
      }
      li:hover {
        background-color: #f0f0f0;
      }
      .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .actions a {
        text-decoration: none;
        color: blue;
        margin-right: 10px;
      }
      .actions button {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Courses</h1>
    <ul>
      {% for course in courses %}
      <li>
        {{ course.name }} - {{ course.description }}
        <div class="actions">
          <a href="{% url 'edit_course' course.id %}">Edit</a>
          <form action="{% url 'delete_course' course.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
          </form>
        </div>
      </li>
      {% endfor %}
    </ul>

    <a href="{% url 'add_course' %}">Add Course</a>

    <br />
    <a href="{% url 'home' %}">Home</a>
  </body>
</html>
