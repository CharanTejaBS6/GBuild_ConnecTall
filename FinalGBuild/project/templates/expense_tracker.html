<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="my-5">Expense Tracker</h1>

      <!-- Expense Input Form -->
      <form method="post" class="mb-4">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>

      <!-- Display Expenses -->
      <h2 class="my-4">Expenses:</h2>
      <ul class="list-group">
        {% for expense in expenses %}
        <li class="list-group-item">
          {{ expense.item_name }} - Cost: â‚¹{{ expense.item_cost }} - Date: {{ expense.date }}
        </li>
        {% empty %}
        <li class="list-group-item">No expenses recorded yet.</li>
        {% endfor %}
      </ul>
    </div>

    <br />

    <br />
    <div>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="{% url 'home' %}" class="btn btn-secondary mt-3">HOME</a>
    </div>

    <br />

    <br />
  </body>
</html>
